<body class="min-h-screen bg-background">
    <!-- Header -->
    <app-header class="sticky top-0 z-50"></app-header>    
    
    <!-- Contenido -->
    <div class="relative h-full animate-load">
        <!-- Contenido -->
        <div class="h-full flex flex-col-reverse md:flex-row">
            <!-- Formulario -->
            <form class="w-full px-10 py-4 flex flex-col md:justify-center md:my-4 lg:w-2/3 lg:px-32 xl:px-44" action="" [formGroup]="registerForm">
                <h1 class="mb-2 text-4xl text-savoyBlue font-bold">REGISTRO</h1>

                <!-- Input nombre -->
                <label class="text-xl py-1" for="nombre-input">Nombre:</label>
                <input class="outline-none mb-1 py-1 px-2 rounded-xl border border-solid focus:border-savoyBlue md:text-xl transition-all" id="nombre-input" type="text" placeholder="Ingrese su nombre de usuario" autocomplete="off" formControlName="userName">                
                <p class="text-xs text-black/50 mb-2">* El nombre ingresado será mostrado en sus publicaciones</p>

                <!-- Input correo -->
                <label class="text-xl py-1" for="email-input">Correo electrónico:</label>
                <input class="outline-none mb-2 py-1 px-2 rounded-xl border border-solid focus:border-savoyBlue md:text-xl md:mb-4 transition-all" id="email-input" type="email" placeholder="Ingrese su correo electrónico" autocomplete="off" formControlName="correo">
                <label class="text-xl py-1" for="pass-input">Contraseña:</label>
                
                <!-- Input contraseña -->
                <div class="relative w-full">
                    <input class="w-full outline-none py-1 px-2 rounded-xl border border-solid focus:border-savoyBlue md:text-xl transition-all" id="pass-input" 
                    [type]="mostrarPassword ? 'text' : 'password'" placeholder="Ingrese su contraseña" formControlName="password">
                    <button class="absolute right-3 top-2 md:top-[0.6rem] md:right-4" (click)="mostrarPassword = !mostrarPassword">
                        <img [src]="mostrarPassword ? '../../../assets/eye-slash-icon.svg' : '../../../assets/eye-icon.svg'" alt="Mostrar" draggable="false">
                    </button>
                </div>
                <p class="text-xs text-red-500 my-1" *ngIf="registerForm.get('password')?.value.length < 8">* Contraseña debe tener minimo 8 caracteres</p>

                <!-- Input confirmar contraseña -->
                <label class="text-xl py-1 mt-2" for="conf-pass-input">Confirmar contraseña:</label>
                <div class="relative w-full">
                    <input class="w-full outline-none py-1 px-2 rounded-xl border border-solid focus:border-savoyBlue md:text-xl transition-all" id="conf-pass-input" 
                    [type]="mostrarConfirmacion ? 'text' : 'password'" placeholder="Confirme su contraseña">
                    <button class="absolute right-3 top-2 md:top-[0.6rem] md:right-4" (click)="mostrarConfirmacion = !mostrarConfirmacion">
                        <img [src]="mostrarConfirmacion ? '../../../assets/eye-slash-icon.svg' : '../../../assets/eye-icon.svg'" alt="Mostrar" draggable="false">
                    </button>
                </div>
                
                <!-- Contenedor de botones -->
                <div class="w-full py-4 flex justify-center gap-4 xl:gap-6 xl:mt-4">
                    <button class="w-1/2 md:px-4 py-1 text-savoyBlue font-semibold border border-solid border-savoyBlue rounded-full enabled:hover:bg-savoyBlue enabled:hover:text-darkYellow enabled:active:animate-shrink disabled:border-darkGray disabled:text-darkGray disabled:opacity-20 disabled:cursor-not-allowed" type="submit"
                    (click)="onSubmit()" [disabled]="this.registerForm.invalid">Crear cuenta</button>
                    <button class="w-1/2 md:px-4 py-1 text-darkYellow font-semibold border border-solid border-darkYellow rounded-full hover:bg-darkYellow hover:text-white active:animate-shrink" routerLink="/login">Regresar</button>
                </div>
            </form>

            <!-- Imagen universidad -->
            <div class="hidden relative h-1/3 w-full md:block md:h-full md:w-1/2 lg:w-1/3 bg-login-bg bg-cover bg-center">
                <div class="absolute w-full h-full bg-black/50"></div>
            </div>
        </div>
        
    </div>

    <app-footer></app-footer>
</body>
